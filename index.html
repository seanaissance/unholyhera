<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Ruin</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Playfair Display', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Landing Page Styles */
        .landing-container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 4rem;
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid #ff2a5a;
            border-radius: 2rem;
            box-shadow: 0 0 40px rgba(255, 42, 90, 0.6);
        }

        h1 {
            color: #ff2a5a;
            font-size: 3rem;
            letter-spacing: 4px;
            margin-bottom: 2rem;
        }

        .landing-text {
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
        }

        .landing-btn {
            padding: 1rem 2rem;
            background-color: #ff2a5a;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            text-decoration: none;
            letter-spacing: 2px;
            transition: background 0.3s ease;
        }

        .landing-btn:hover {
            background-color: #ff4c75;
            box-shadow: 0 0 10px rgba(255, 42, 90, 0.5);
        }

        /* Background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path-to-your-image.jpg') center/cover no-repeat;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background"></div>

    <!-- Landing page content -->
    <div class="landing-container">
        <h1>Welcome to Your Ruin</h1>
        <p class="landing-text">This isn’t love. It’s destruction. It’s control. It’s everything you’ve ever craved and feared.</p>
        <a href="main-page.html" class="landing-btn">Enter My Ruin</a>
    </div>
</body>
</html>
